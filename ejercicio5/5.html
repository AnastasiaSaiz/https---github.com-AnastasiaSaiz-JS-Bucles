<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let num = parseInt(window.prompt("Introduce un número")) ;
       let total =0
       let i=0
       while (num!==0) {
           i=1
        for(i=1;i <= num;i++){
            total=total+i;
        }
        num = parseInt(window.prompt("Introduce un número")) ;
       }
    window.alert(total)
    </script>
</body>
</html>
